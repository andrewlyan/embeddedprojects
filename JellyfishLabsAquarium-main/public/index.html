<!DOCTYPE html>
<html>
	<head>
		<!-- meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- style -->
		<link rel="stylesheet" href="./css/index.css">
		<link rel="stylesheet" href="./css/common.css">
		
		<!-- description -->
		<title>Jellyfish Labs</title>
		
		<!-- javascript -->
		<script type="module" defer src="/js/index.js"></script>
	</head>
	<body>
		<!-- Navigation -->			
		<div class="sidebar-wrapper">
			<div class="sidebar-heading">
				<img src="images/logo.png" class="logo-icon">
				<div class="logo-name">Aquarium</div>
				<btn class="sidebar-toggle" id="sidebar-toggle">X</btn>
			</div>
			<ul class="nav-list">
				<li>
					<a href="#">
						<!-- insert icon -->
						<span class="nav-link">Dashboard</span>
					</a>
					<span class="nav-tooltip">Dashboard</span>
				</li>
				<li>
					<a href="#">
						<!-- insert icon -->
						<span class="nav-link">About</span>
					</a>
					<span class="nav-tooltip">About</span>
				</li>
				<li>
					<a href="#">
						<!-- insert icon -->
						<span class="nav-link">Contact</span>
					</a>
					<span class="nav-tooltip">Contact</span>
				</li>
				<li class="profile">
					<div class="profile-wrapper">
						<!-- profile image -->
						<div class="profile-details">
							<div class="profile-name">Jeff Fish</div>
							<div class="profile-email">JellyfishLabsHelp@gmail.com</div>
						</div>
					</div>
					<!-- logout button -->
				</li>
			</ul>
		</div>
		
		<!-- content -->
		<section class="main-wrapper">
			<div id="app"></div>
		</section>

  		<script>
			let sidebar = document.querySelector(".sidebar-wrapper");
			let closeBtn = document.querySelector("#sidebar-toggle");

			closeBtn.addEventListener("click", ()=>{
				sidebar.classList.toggle("open");
			});
		</script>
	</body>
</html>
